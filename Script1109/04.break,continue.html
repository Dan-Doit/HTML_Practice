<!DOCTYPE html>
<html>
<head>
    <title>Loop</title>
</head>

<body>
    <h2>while문</h2>
    <p id="while"></p>

    <h2>do-while문</h2>
    <p id="dowhile"></p>
</body>
    <script>
        /* 
        do-while 은 무조건 한번은 실행을 한다.

        <<do-while>>
            do{
                실행문;
                증감식;
            } while(조건식);
         */

         var i = 1;
         var text1 = "";
         var text2 = "";
         while(i>10){
            text1 += "The number is " +i+"<br>";
             i++;
         }
         if(text1==""){text1 = "프린트 되지 않습니다."}
         document.getElementById("while").innerHTML = text1;

         i = 1;
         do{
             // 실행문
             text2 += "The number is " +i+"<br>";
             i++;
         }while(i>10)
         document.getElementById("dowhile").innerHTML = text2;

    </script>
</html>
