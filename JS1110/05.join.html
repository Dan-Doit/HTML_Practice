<script>
    function join(){

        // console.log(arrJoin1)
        console.log(split().join("+"));

    }
    var array = ["라","다","가","마","나","바"];
    console.log(array);

    function Del(){
        delete array[2]; // 방은 그대로 남아있고 데이터만 없앰.
        console.log(array);
    }

    function spliceDel(){
        //ArrName.splice(i, n);
        //i번 인덱스부터 n개 삭제
        array.splice(2,2);
        console.log(array)
    }

    function spliceAdd(){
        // ArrName.splice(i, n, "m1", "m2");
        // i번 인덱스부터 n개 삭제하고 m개 대체  - 무조건 삭제 안해도됨
        array.splice(1,3,"하","지","마");
        array.splice(1,0,"지","각");
        console.log(array)
    }


    function split(){
        var text = "비도 오고 그래서 니 생각이 났어"
        var words = []
        // 공백을 기준으로 질라서 배열에 담는다.
        words = text.split(" ");

        for(var i in words){
            console.log(words[i])
        }
    return words
    }
    // 정렬(오름차)
    function Sort(){
        array.sort();
        console.log(array);
    }
    // 정렬(내림차)
    function Reverse(){
        array.reverse();
        console.log(array);
    }

    function Slice(){
        // 싱글커터는 한글자만 가능
        arr1 = [1,2,3,4,5];
        arr2 = ['a','b','c','d','e'];
        newArr1 = arr1.splice(1,4);
        newArr2 = arr2.splice(2,5);
        // arrName.slice(i,j);
        // 인덱스 i번째 부터 보여주고 j 번째부터 잘라냄

        // 슬라이스를 하고나면 원래 배열값은 삭제가된다.
        console.log(arr1);
        console.log(newArr2);
    }

    function Concat(){
        // 싱글커터는 한글자만 가능
        var arr1 = [1,2,3,4,5];
        var arr2 = ['a','b','c','d','e'];

        newarr = arr1.concat(arr2,arr1);
        console.log(newarr);
    }

    // 숫자정렬
    function numSort(){
        nums = [1,3,4,11,5,11,15,8,7];
        // 정렬
        console.log(nums.sort(function(a,b){return a-b}));

        /*function(a,b){return a-b}
        (1) return값이 0보다 작을 경우
        (2) a를 b보다 작은 색인으로 정렬
        (3) 즉, a가 먼저 출력 
        (4) return 값이 0인경우 그대로
        (5) return값이 0보다 크면 위치를 바꿈
        */   
    }
