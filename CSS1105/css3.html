<!DOCTYPE html>
<head>
    <title>list style</title>
    <link rel="stylesheet" href="css3.css" type="text/css">
</head>
<body>
    <!-- 우선순위 style > id > class > tag -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

    <ol id="ol2">
        <li style="color: cadetblue;">HTML</li>
        <li>CSS</li>
        <ol class="ol1">
            <li>아이디 선택자</li>
            <li>클래스 선택자</li>
        </ol>
        <li>JAVASCRIPT</li>
    </ol>
</body>
</html>
