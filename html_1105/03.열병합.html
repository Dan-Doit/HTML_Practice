<!DOCTYPE html>
<html lang="en">
<head>
    <title>테이블(표) 만들기</title>
    <style>
        table,tr,td,th{
            border: 1px solid;
            text-align: center;
            /* 한줄 붕괴시키기 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 셀을 합쳐보자 -->
    <table>
        <tr>
            <!-- colspan은 열을 합쳐준다. -->
            <td colspan="2">1행 1열</td>
            <td>1행 3열</td>
        </tr>
             <!-- rowspan은 행을 합쳐준다.-->
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
       
        <tr>
            <td colspan="2">3행 3열</td>
        </tr>
    </table>
</body>
</html>
