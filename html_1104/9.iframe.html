<!DOCTYPE html>
<html>
<head>
    <title>Iframe 활용하여 동영상 가져오기</title>
</head>
<body>
    <!-- 만약 저작권때문에 동영상을 재생할수없다면 -->
    <!-- 공유하기에서 퍼가기를 눌러서 자료를 가져올수도있다.  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3P1CnWI62Ik" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
