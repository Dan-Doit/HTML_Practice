<!DOCTYPE html>
<html>

<head>
    <title>컬러출력</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            display: inline-block;
            text-align: center;
            margin: 15px;
            color: white;
            line-height: 100px;
        }
        p{
            height: 100px;
            text-align: center;
            margin: 15px;
            color: white;
            line-height: 100px;
        }
    </style>

</head>

<body>
    <div style="background-color: tomato;">tomato</div>
    <div style="background-color: orange;">orange</div>
    <div style="background-color: dodgerblue;">dodgerblue</div>
    <div style="background-color: mediumaquamarine;">mediumaquamarine</div>
    <div style="background-color: grey;">grey</div>
    <div style="background-color: slateblue;">slateblue</div>
    <div style="background-color: violet;">violet</div>

    
    <a href="https://www.w3schools.com/colors/colors_names.asp"><h2>HTML은 140개의 컬러 이름을 지원한다.</h2></a>
    <hr>
    <h2>HTML의 color는 red, green, blue (RGB) 를 사용하는 빛의 삼원색을 사용한다.</h2>
    <p style="background-color: tomato;">TOMATO</p>
    <p style="background-color: rgb(255,99,71);">TOMATO</p>
    <p style="background-color: #ff6347;">TOMATO</p>
    <hr/>

    <h2>알파값 추가하기</h2>
    <p style="background-color: rgba(255,99,71,0.7);">TOMATO</p>
    <p style="background-color: rgba(255,99,71,0.4);">TOMATO</p>
    <p style="background-color: rgba(255,99,71,0.15);">TOMATO</p>
</body>

</html>
