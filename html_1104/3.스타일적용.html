<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 스타일로 배경에 적용하기 -->
    <style>
        h1{
            font-size : 50px;
            color: red;
            border : dashed 4px pink;
            /*dotted, dashed, solid, double, 
              groove, ridge, inset, outset, none*/
        }

        p{
            font-size: 40px;
            font-weight: bold;
            color: sandybrown;
        }

        body{
            background-color: wheat;
            color : black;
            font-size: 30px;
        }
    </style>
    <title>스타일 적용</title>
</head>
<body>
    <h1>스타일 적용하기</h1>
    <p>배경과 글자에 스타일을 적용</p>
    body에 그냥 적용한 글씨
</body>
</html>
