<!DOCTYPE html>
<html>
<head>
    <title>순서있는 목록</title>
</head>
<body>
    <h1>Ordered List</h1>

    <ol>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>

    <ol type="A">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>

    <ol type="I" start="5">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>
</body>
</html>
