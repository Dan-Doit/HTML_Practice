<!DOCTYPE html>
<html>
<head>
    <title>이미지 불러오기</title>
</head>
<body>
    <!-- alt는 만약 오류가 발생하였을시 사진에 대한 설명을 써놓는란이다. -->
    <img src="cat.jpg" width="500px" alt="현재폴더 사진">

    <!-- 하위폴더는 앞에 폴더이름을 명시해줄것 -->
    <img src="phtos\cat2.jpg" alt="오류일때 사진설명란">
    
    <!-- 폴더외 경로로 이미지를 보기위해서는 라이브서버가 아니라 오픈 폴더로 할것! -->
    <img src="C:\Users\zmffh\OneDrive\Desktop\Front-end\html_1104\phtos\cat2.jpg" alt="오류일때 사진설명란">


    
    <!-- gif또한 img로 불러올수있다. -->
    <img src="cute_loading.gif" alt="화려한로딩">

    <!-- 상대경로로 이미지 불러오기 -->
    <!-- 오픈 폴더에서는 적용이안됨 -->

    <img src="../html_1104/cat3.jpg" alt="상대경로 이미지">

    <!-- 인터넷주소 이미지 -->
    <img src="https://www.icia.co.kr/dist/img/team/%EA%B5%90%EC%88%98_%EC%9E%84%ED%9B%88.png" alt="항상감사합니다">

    <p>절대경로 : 디렉토리(/) 기준으로 자원 경로를 표현하는 방식</p>
    <p>vscode live server의 경우 ip:5500/파일명.jpg로 나타나기에 엑박</p>

    <p>상대경로 : 현재 폴더를 기준으로 자원 경로를 표현하는 방식</p>
</body>
</html>
