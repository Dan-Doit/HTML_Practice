<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Lotto</title>
    <style>
        .num{
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin: 2px;
            border: 1px solid black;
            float: left;
        }
    </style>
 
</head>
<!-- body -->
<body>
    <fieldset>
        <legend>로또번호 생성기</legend>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div><br><br>
        <button id="btn">번호 생성</button>
    </fieldset>

</body>

<!-- script -->
<script>
    var lotto = [0,0,0,0,0,0];
    var j = 0;

    var btn = document.getElementById("btn");
    var numbers = document.getElementsByClassName("num");

    btn.addEventListener("click",result1);

    function result1(){
        if(j>=6){
            alert("더 이상 넣을 수 없습니다.");
        }else{
            lotto[j] = randomLotto(1,45);
            numbers[j].innerHTML = lotto[j];
            j++;
        }
    }

    function randomLotto(min,max){
        // Math.random() : 0.0000 - 0.999
        // Math.floor() : 소수점 버림
        // Math.round() : 소수점 반올림
        // Math.ceil() : 소수점 올림
        // (max-min+1) => 까지
        var rnd = Math.floor(Math.random() * max + min);


        for(var i in lotto){
            if(lotto[i]==rnd){
                return randomLotto(min,max);
            }
        }

        return rnd;
    }
</script>
</html>
